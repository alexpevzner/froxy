//
// Project configuration for froxy
//

// List of targets we compile for
//targets = ["linux_386", "linux_amd64"]
targets = ["linux_386", "linux_amd64", "windows_386"]

// Default options
options {
	cflags = "-O2 -Wall -W -Werror -g"
}

// Per-target options
options "windows_386" {
	prefix = "i686-w64-mingw32-"
	ldflags += "-static-libgcc"
}

options "windows_amd64" {
	compiler = "gc"
	prefix = "x86_64-w64-mingw32-"
	ldflags += "-static-libgcc"
}

